<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Certificate Download</title>
  <style>
    body {
      font-family: Arial;
      background: #f4f4f4;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .box {
      background: #fff;
      padding: 30px;
      width: 320px;
      border-radius: 8px;
      text-align: center;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      font-size: 16px;
    }
  </style>
</head>
<body>

<div class="box">
  <h2>Certificate Download</h2>

  <input type="text" id="name" placeholder="Enter your name">

  <button onclick="downloadCert()">Download Certificate</button>
</div>

<script>
  function downloadCert() {

    const name = document.getElementById("name").value.trim();

    if (!name) {
      alert("Nama enter karanna");
      return;
    }

    // âœ… GOOGLE APPS SCRIPT WEB APP URL
    const WEB_APP_URL =
      "https://script.google.com/macros/s/AKfycbw8R3NHZQ_BKanokYwpnCM49K8TLKnthQXtbXmSlhmEysLssdFoa4UuxuirEh80Cbq-Kg/exec";

    // ðŸ”¥ DIRECT REDIRECT (NO CORS ISSUE)
    window.location.href =
      WEB_APP_URL +
      "?test=cert&name=" +
      encodeURIComponent(name);
  }
</script>

</body>
</html>
